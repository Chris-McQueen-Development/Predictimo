<button type="button" class="btn btn-primary" ui-sref="prediction-type.new">Create Prediction Type</button>
<button type="button" class="btn btn-primary" ui-sref="prediction.new">Create Prediction</button>
<br />
<br />
<div class="row">
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">Open Predictions</div>
            <div class="panel-body">
               
                <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <!--<th><span>ID</span></th>-->
                    <th><span>Prediction Title</span></th>
                    <th><span>Prediction Description</span></th>
                    <!--<th><span>Prediction Worth</span></th>-->
                   <!-- <th><span>Voting Open</span></th>-->
                    <th><span>Prediction Type</span></th>
                    <th><span>Creator</span></th>
                    <th><span>Respond</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="prediction in vm.openPredictions track by prediction.id">
                    <!--<td><a ui-sref="prediction-detail({id:prediction.id})">{{prediction.id}}</a></td>-->
                    <td>{{prediction.predictionTitle}}</td>
                    <td>{{prediction.predictionDescription}}</td>
                    <!--<td>{{prediction.predictionWorth}}</td>-->
                    <!--<td>{{prediction.votingOpen}}</td>-->
                    <td>
                        <a ui-sref="prediction-type-detail({id:prediction.typeName.id})">{{prediction.typeName.typeName}}</a>
                    </td>
                    <td>
                        <a ui-sref="user-profile-detail({id:prediction.creator.id})">{{prediction.creator.alias}}</a>
                    </td>
                    <td><button type="submit"
                                    ui-sref="prediction-response.new({predictionId: prediction.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil">Respond</span>
                                <span class="hidden-sm-down"></span>
                            </button></td>
                </tr>
            </tbody>
        </table>
    </div>
            </div>
        </div>
    </div>
</div>
