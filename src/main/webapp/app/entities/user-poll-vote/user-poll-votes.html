<div>
    <h2>User Poll Votes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-poll-vote.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new User Poll Vote
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Is Correct Vote</span></th>
                    <th><span>User Profile</span></th>
                    <th><span>Prediction</span></th>
                    <th><span>Prediction Response</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userPollVote in vm.userPollVotes track by userPollVote.id">
                    <td><a ui-sref="user-poll-vote-detail({id:userPollVote.id})">{{userPollVote.id}}</a></td>
                    <td>{{userPollVote.isCorrectVote}}</td>
                    <td>
                        <a ui-sref="user-profile-detail({id:userPollVote.userProfile.id})">{{userPollVote.userProfile.alias}}</a>
                    </td>
                    <td>
                        <a ui-sref="prediction-detail({id:userPollVote.predictionResponse.prediction.id})">{{userPollVote.predictionResponse.prediction.predictionTitle}}</a>
                    </td>
                    <td>
                        <a ui-sref="prediction-response-detail({id:userPollVote.predictionResponse.id})">{{userPollVote.predictionResponse.answer}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-poll-vote-detail({id:userPollVote.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-poll-vote.edit({id:userPollVote.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-poll-vote.delete({id:userPollVote.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
