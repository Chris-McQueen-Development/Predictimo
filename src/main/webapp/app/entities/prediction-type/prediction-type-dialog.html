
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPredictionTypeLabel">Create or edit a Prediction Type</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.predictionType.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.predictionType.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_typeName">Type Name</label>
            <input type="text" class="form-control" name="typeName" id="field_typeName"
                    ng-model="vm.predictionType.typeName"
                    required/>
            <div ng-show="editForm.typeName.$invalid">
                <p class="help-block"
                    ng-show="editForm.typeName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_typeDescription">Type Description</label>
            <input type="text" class="form-control" name="typeDescription" id="field_typeDescription"
                    ng-model="vm.predictionType.typeDescription"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_typeExpirationDate">Type Expiration Date</label>
                <div class="input-group">
                    <input id="field_typeExpirationDate" type="text" class="form-control" name="typeExpirationDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.predictionType.typeExpirationDate" is-open="vm.datePickerOpenStatus.typeExpirationDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('typeExpirationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
