
<div>
    <h2><span>User Profile</span> {{vm.userProfile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Alias</span></dt>
        <dd>
            <span>{{vm.userProfile.alias}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.userProfile.user.id}}
        </dd>
        <dt><span>Prediction Title</span></dt>
        <dd>
            <a ui-sref="prediction-detail({id:vm.userProfile.predictionTitle.id})">{{vm.userProfile.predictionTitle.id}}</a>
        </dd>
        <dt><span>Prediction</span></dt>
        <dd>
            <span ng-repeat="prediction in vm.userProfile.predictions">
                <a ui-sref="prediction-detail({id: prediction.id})">{{prediction.prediction}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="user-profile-detail.edit({id:vm.userProfile.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
