
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPredictionResponseLabel">Create or edit a Prediction Response</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.predictionResponse.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.predictionResponse.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_responseDate">Response Date</label>
            <label class="control-label" for="field_responseDate">Response Date</label>
                <div class="input-group">
                    <input id="field_responseDate" type="text" class="form-control" name="responseDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.predictionResponse.responseDate" is-open="vm.datePickerOpenStatus.responseDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('responseDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_answer">Answer</label>
            <input type="text" class="form-control" name="answer" id="field_answer"
                    ng-model="vm.predictionResponse.answer"
                    />
        </div>

        <div class="form-group">
            <label for="field_userProfile">User Profile</label>
            <select class="form-control" id="field_userProfile" name="userProfile" ng-model="vm.predictionResponse.userProfile" ng-options="userProfile as userProfile.alias for userProfile in vm.userprofiles track by userProfile.id" required>
            </select>
        </div>
        <div ng-show="editForm.userProfile.$invalid">
            <p class="help-block"
                ng-show="editForm.userProfile.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_prediction">Prediction</label>
            <select class="form-control" id="field_prediction" name="prediction" ng-model="vm.predictionResponse.prediction" ng-options="prediction as prediction.predictionTitle for prediction in vm.predictions track by prediction.id" required>
            </select>
        </div>
        <div ng-show="editForm.prediction.$invalid">
            <p class="help-block"
                ng-show="editForm.prediction.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
