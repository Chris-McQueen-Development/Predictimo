<div>
    <h2>Prediction Responses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="prediction-response.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Prediction Response
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Response Date</span></th>
                    <th><span>Answer</span></th>
                    <th><span>User Profile</span></th>
                    <th><span>Prediction</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="predictionResponse in vm.predictionResponses track by predictionResponse.id">
                    <td><a ui-sref="prediction-response-detail({id:predictionResponse.id})">{{predictionResponse.id}}</a></td>
                        <td>{{predictionResponse.responseDate | date:'mediumDate'}}</td>
                    <td>{{predictionResponse.answer}}</td>
                    <td>
                        <a ui-sref="user-profile-detail({id:predictionResponse.userProfile.id})">{{predictionResponse.userProfile.alias}}</a>
                    </td>
                    <td>
                        <a ui-sref="prediction-detail({id:predictionResponse.prediction.id})">{{predictionResponse.prediction.predictionTitle}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="prediction-response-detail({id:predictionResponse.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                           <!-- <button type="submit"
                                    ui-sref="prediction-response.edit({id:predictionResponse.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="prediction-response.delete({id:predictionResponse.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>-->
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
