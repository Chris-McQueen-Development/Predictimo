
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPredictionLabel">Create or edit a Prediction</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.prediction.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.prediction.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_predictionTitle">Prediction Title</label> (What the prediction is about, not your answer)
            <input type="text" class="form-control" name="predictionTitle" id="field_predictionTitle"
                    ng-model="vm.prediction.predictionTitle"
                    required/>
            <div ng-show="editForm.predictionTitle.$invalid">
                <p class="help-block"
                    ng-show="editForm.predictionTitle.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_predictionDescription">Prediction Description</label>
            <input type="text" class="form-control" name="predictionDescription" id="field_predictionDescription"
                    ng-model="vm.prediction.predictionDescription"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_predictionResponseAnswer">Prediction Answer</label>
            <input type="text" class="form-control" name="predictionResponseAnswer" id="field_predictionResponseAnswer"
                    ng-model="vm.predictionResponse.answer"
                    />
        </div>
        <div class="form-group" >
            <label class="control-label" for="field_predictionWorth">Prediction Worth</label>
            <input type="number" class="form-control" name="predictionWorth" id="field_predictionWorth"
                    ng-model="vm.prediction.predictionWorth"
                    required ng-disabled="true"/>
            <div ng-show="editForm.predictionWorth.$invalid">
                <p class="help-block"
                    ng-show="editForm.predictionWorth.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.predictionWorth.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_predictionCreatedDate">Prediction Created Date</label>
                <div class="input-group">
                    <input id="field_predictionCreatedDate" type="text" class="form-control" name="predictionCreatedDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.prediction.predictionCreatedDate" is-open="vm.datePickerOpenStatus.predictionCreatedDate"
                    required ng-disabled="true"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('predictionCreatedDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.predictionCreatedDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.predictionCreatedDate.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <!--<div class="form-group">
            <label for="field_pollName">Poll Name</label>
            <select class="form-control" id="field_pollName" name="pollName" ng-model="vm.prediction.pollName" ng-options="predictionPoll as predictionPoll.id for predictionPoll in vm.pollnames | orderBy:'id' track by predictionPoll.id">
                <option value=""></option>
            </select>
        </div>-->
        <div class="form-group">
            <label for="field_typeName">Type Name</label>
            <select class="form-control" id="field_typeName" name="typeName" ng-model="vm.prediction.typeName" ng-options="predictionType as predictionType.typeName for predictionType in vm.predictiontypes track by predictionType.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
