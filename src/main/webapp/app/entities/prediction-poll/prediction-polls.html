<div>
    <h2>Prediction Polls</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="prediction-poll.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Prediction Poll
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Poll Name</span></th>
                    <th><span>Poll End Date</span></th>
                    <th><span>Poll Correct</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="predictionPoll in vm.predictionPolls track by predictionPoll.id">
                    <td><a ui-sref="prediction-poll-detail({id:predictionPoll.id})">{{predictionPoll.id}}</a></td>
                    <td>{{predictionPoll.pollName}}</td>
                        <td>{{predictionPoll.pollEndDate | date:'mediumDate'}}</td>
                    <td>{{predictionPoll.pollCorrect}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="prediction-poll-detail({id:predictionPoll.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="prediction-poll.edit({id:predictionPoll.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="prediction-poll.delete({id:predictionPoll.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
